<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <video autoplay id="#screenshot-video" ></video>
  <canvas style="display:none;"></canvas>
 <div>
 
</div> 
  <input type="text" id="myText">
  <input type="submit"  id="socketConnection">
  <p id="serverMessage"></p>
<script>
const video = document.querySelector("video");
  const constraints = {
  video:true,
  };
  
  navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
    video.srcObject = stream;
  });
  
  
  
  const socketConnection = document.getElementById("socketConnection");
  
  function ws(){
    const wss = new WebSocket("ws://localhost:9966");
  
    wss.onopen = (event)=>{
      wss.send(JSON.stringify({
        input: document.getElementById("myText").value
      }))
    }
  
    wss.onmessage = (event)=>{
      const para = document.getElementById("serverMessage");
      let {input} = JSON.parse(event.data)
      para.innerHTML = input
    }
  }
  
  socketConnection.addEventListener("click", ws)</script>
</body>
</html>
