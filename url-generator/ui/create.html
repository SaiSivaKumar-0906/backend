<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <video autoplay id="#screenshot-video" ></video>
  <canvas style="display:none;"></canvas>
 <div>
 
</div> 
<textarea type="text" id="myText" rows="3" cols="35" style="resize:none"></textarea><br>
<input type="submit"  id="socketConnection" >
<ul id="serverMessage"></ul>
<p id="check-connection"></p>
<script>
const video = document.querySelector("video");
  const constraints = {
  video:true,
  };  
  
  navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
    video.srcObject = stream;
  });
  
  const socketConnection = document.getElementById("socketConnection");
  const para = document.getElementById("serverMessage");
  const messages = []
  const p = document.getElementById("check-connection")

  function ws(){
    const wss = new WebSocket("ws://localhost:9966");
    const data = document.getElementById("myText").value;
    wss.onopen = (event)=>{
      wss.send(JSON.stringify({
        data
      }))
    }

    wss.onmessage = (event)=>{
      let {data} = JSON.parse(event.data)
      const li = document.createElement("li");
      li.innerHTML = data
      para.appendChild(li);
      const reset = document.getElementById("myText").value = "";
    }

  }
  socketConnection.addEventListener("click", ws)
  </script>
</body>
</html>
